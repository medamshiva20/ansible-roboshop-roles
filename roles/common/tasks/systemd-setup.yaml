- name: copy {{component}} service
  ansible.builtin.copy:
   src: "{{component}}.service"
   dest: /etc/systemd/system/"{{component}}.service"
  
- name: reload daemon
  ansible.builtin.systemd:
   daemon_reload: true
  
- name: restart {{component}} service
  ansible.builtin.service:
   name: "{{component}}"
   state: restarted
   enabled: true
   